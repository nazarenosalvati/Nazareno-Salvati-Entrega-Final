
<!-- Creo navbar para poder usarla en otros html -->   
     
     <div class="container-fluid">
        {% load static %}
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
             <a class="navbar-brand"href="inicio"><img src="{% static 'images/logo.png' %}"></a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ml-auto">
                   <li class="nav-item {% if current_page == 'inicio' %}active{% endif %}">
                       <a class="nav-link" href="{% url 'inicio' %}">Home</a>
                   </li>
                   <li class="nav-item{% if current_page == 'buscar_sucursales' %}active{% endif %}">
                       <a class="nav-link" href="{% url 'buscar_sucursales' %}">Sucursales</a>
                   </li>
                   <li><a href="{% url 'buscar_sucursales' %}"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                   <li class="nav-item">
                       <a class="nav-link" href="{% url 'cafe' %}">Cafe</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                   </li>
                   <li class="nav-item">
                       <p style="color:green" class="nav-link">Bienvenido {{ user.username|upper }}</p>
                   </li>
                   {% if user.is_authenticated  %}
                   <li class="nav-item">
                       <a class="nav-link" href="{% url 'perfil' %}">Ver Perfil <img src="{{ request.session.avatar }}" alt="Avatar" height="40px" width="40px"/></a>
                   </li>
                   <form class="form-inline my-2 my-lg-0">         
                   <a class="btn btn-primary mr-2" href="{% url 'empleados' %}">Empleados</a>
                   <a class="btn btn-info" href="{% url 'logout' %}">Logout</a>
                   {% else %}
                   <div class="login_bt">
                      <ul>
                         <li><a href="{% url 'buscar_sucursales' %}"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                         <li><a href="{% url 'login' %}"><span class="user_icon"><i class="fa fa-user" aria-hidden="true"></i></span>Login</a></li>
                      </ul>
                   </div>
                   <a class="btn btn-warning" href="{% url 'register' %}">Registro</a>
                   {% endif %}
                </form>
             </div>
          </nav>
       </div>
